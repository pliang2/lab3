<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="shortcut icon" href="img/logo.png">
		<title>Photo Browser</title>
		<meta name="author" content="pliang2">
	</head>
	<body>
		<article>
			<header>
				<a href="http://www.morguefile.com/"><img class="logo" src="img/logo.png" alt="film roll"></a>
				<h1>Photo Browser</h1>
			</header>
			<figure>
			    <a href="img/bunny.jpg"><img class ="animal-pic" src="img/bunny-thumb.jpg" alt="bunny"></a>
			    <figcaption>Bunny</figcaption>
			</figure>
			<figure>
			    <a href="img/canoe.jpg"><img class ="animal-pic" src="img/canoe-thumb.jpg" alt="canoe"></a>
			    <figcaption>Canoe</figcaption>
			</figure>
			<figure>
			    <a href="img/cat.jpg"><img class ="animal-pic" src="img/cat-thumb.jpg" alt="cat"></a>
			    <figcaption>Cat</figcaption>
			</figure>
			<figure>
			    <a href="img/dog.jpg"><img class ="animal-pic" src="img/dog-thumb.jpg" alt="dog"></a>
			    <figcaption>Dog</figcaption>
			</figure>
			<figure>
			    <a href="img/fruit.jpg"><img class ="animal-pic" src="img/fruit-thumb.jpg" alt="fruit"></a>
			    <figcaption>Fruit</figcaption>
			</figure>
			<figure>
			    <a href="img/landscape.jpg"><img class ="animal-pic" src="img/landscape-thumb.jpg" alt="landscape"></a>
			    <figcaption>Landscape</figcaption>
			</figure>
			<figure>
			    <a href="img/raccoon.jpg"><img class ="animal-pic" src="img/raccoon-thumb.jpg" alt="raccoon"></a>
			    <figcaption>Raccoon</figcaption>
			</figure>
			<figure>
			    <a href="img/tiger.jpg"><img class ="animal-pic" src="img/tiger-thumb.jpg" alt="tiger"></a>
			    <figcaption>Tiger</figcaption>
			</figure>

			<p><a href="https://github.com/pliang2/lab3.git">Source repository</a></p>
		</article>
	</body>
</html>
